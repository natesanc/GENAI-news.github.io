
# docker-compose.yml
version: '3.8'

services:
  pgvector:
    image: pgvector/pgvector:pg14  # Uses PostgreSQL 16 with pgvector pre-installed
    container_name: pgvector_db
    environment:
      POSTGRES_USER: natensan          # Replace with your desired username
      POSTGRES_PASSWORD: natesan2003  # Replace with your desired password
      POSTGRES_DB: Genai_db             # Optional: specify your database name
    ports:
      - "5432:5432"
    volumes:
      - pgvector_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgvector_data:
